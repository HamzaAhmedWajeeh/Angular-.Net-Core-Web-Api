            <div class="container my-5">
                <section class="get-in-touch">
                  <h1 class="title">Edit Employee</h1>
                  <form class="contact-form row" (ngSubmit)="updateEmployee()">
                    <div class="form-field col-lg-6">
                        <label for="name" class="label">Id:</label>
                        <input type="text" class="input-text js-input" id="id" readonly name="id" [(ngModel)]="employeeDetails.id"
                            aria-describedby="emailHelp">
                    </div>
                     <div class="form-field col-lg-6">
                        <input id="name" class="input-text js-input" type="text" name="Name" [(ngModel)]="employeeDetails.Name" required>
                        <label class="label" for="name">Name</label>
                     </div>
                     <div class="form-field col-lg-6 ">
                        <input id="email" class="input-text js-input" type="email" name="Email" [(ngModel)]="employeeDetails.Email" required>
                        <label class="label" for="email">E-mail</label>
                     </div>
                      <div class="form-field col-lg-6 ">
                        <input id="number" class="input-text js-input" type="text" name="Contact" [(ngModel)]="employeeDetails.Contact" required>
                        <label class="label" for="phone">Contact Number</label>
                     </div>
                     <div class="form-field col-lg-6 ">
                        <input id="company" class="input-text js-input" type="number" name="Salary" [(ngModel)]="employeeDetails.Salary" required>
                        <label class="label" for="company">Salary</label>
                     </div>
                     <div class="form-field col-lg-6 ">
                        <input id="email" class="input-text js-input" type="text" name="Department" [(ngModel)]="employeeDetails.Department" required>
                        <label class="label" for="email">Department</label>
                     </div>
                     <div class="form-field col-lg-3">
                        <input class="submit-btn" type="submit" value="Submit">
                     </div>
                     <div class="form-field col-lg-3">
                        <input class="submit-btn-del" (click)="deleteEmployee(employeeDetails.id)" type="submit" value="Delete">
                     </div>
                  </form>
               </section>
              </div>






        </div>
