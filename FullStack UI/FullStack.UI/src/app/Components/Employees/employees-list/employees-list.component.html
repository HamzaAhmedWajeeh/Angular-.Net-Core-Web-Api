<div class="container my-5">
    <h1 class="mb-3" style="text-align: center; color: black;">Employees</h1>

    <table class="table allEmpTable" *ngIf="employees && employees.length > 0">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Contact</th>
                <th>Salary</th>
                <th>Department</th>
                <th> </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees">
                <td>{{ employee.id }}</td>
                <td>{{ employee.Name }}</td>
                <td>{{ employee.Email }}</td>
                <td>{{ employee.Contact }}</td>
                <td>{{ employee.Salary }}</td>
                <td>{{ employee.Department }}</td>
                <td><a [routerLink]="['/employees','edit',employee.id]">View</a></td>
            </tr>
        </tbody>
    </table> 
    <p *ngIf="!employees || employees.length <= 0">No Employees Found</p>
</div>
